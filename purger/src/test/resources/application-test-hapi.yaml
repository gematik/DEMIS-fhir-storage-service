logging:
  level:
    org.hibernate:
      SQL: DEBUG
      orm.jdbc.bind: trace

spring:
  jpa:
    generate-ddl: true
  sql:
    init:
      mode: never

fss:
  hapi:
    enabled: true
    log-requests: true
    url: http://localhost:${local:server:port}/fhir
  purger:
    job:
      enabled: false