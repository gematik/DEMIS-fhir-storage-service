databaseChangeLog:
  - changeSet:
      id: move_purger_columns_to_hapi_bundles
      author: demis@gematik.de
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - dropColumn:
            columnName: purger_id
            tableName: bundles
        - dropColumn:
            columnName: purger_attempt
            tableName: bundles
        - dropColumn:
            columnName: purger_started
            tableName: bundles
        - addColumn:
            tableName: hapi_bundles
            columns:
              - column:
                  remarks: 'Purger that is currently purging the bundle'
                  name: purger_id
                  type: VARCHAR(255)
              - column:
                  remarks: 'Number of current attempt to purge the bundle'
                  name: purger_attempt
                  type: NUMERIC(2, 0)
              - column:
                  remarks: 'The timestamp when the purger started the current attempt to purge the bundle'
                  name: purger_started
                  type: TIMESTAMP WITH TIME ZONE
        - dropForeignKeyConstraint:
            baseTableName: hapi_bundles
            constraintName: fk_hapi_bundles_bundle_id